name: TypeScript CI

on:
  push:
    branches:
      - master
    paths:
      - 'ts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'biome.json'
  pull_request:
    branches:
      - master
    paths:
      - 'ts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'biome.json'

jobs:
  ts:
    name: Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 24]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
